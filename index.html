<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <audio autoplay loop>
        <source src="video-game.mp3" type="audio/mp3">
    </audio>
    <audio id="foodeat" pause >
        <source src="snakeEat.mp3" type="audio/mp3">
    </audio>
    <div class="scores">
        <h1 id="score1">Score:</h1>
        <h1 id="score">000</h1>
        <h1 id="highscore1">Highscore:</h1>
        <h1 id="highscore">000</h1>
        
    </div>
    <div class="game-border">
        <div id="game-board">
        </div>
    </div>
   <h1 id="instruction-text">Press space bar to start the game</h1>
    <img id="logo" src="sn.png" alt="snake game logo">
</body>
</html>
